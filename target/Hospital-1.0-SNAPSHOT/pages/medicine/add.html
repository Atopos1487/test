<!DOCTYPE html>
<html>
<head>
    <title>添加药品--中软高科-2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../../Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../../Css/style.css"/>
    <script type="text/javascript" src="../../Js/jquery.js"></script>
    <script type="text/javascript" src="../../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../../Js/ckform.js"></script>
    <script type="text/javascript" src="../../Js/common.js"></script>
    <script type="text/javascript" src="../../Js/ckeditor/ckeditor.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
    <script type="text/javascript">
        $(function () {
            $('#backid').click(function () {
                window.location.href = "index.html";
            });
        });
    </script>
</head>
<body>
<form id="myForm" class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">药品编号</td>
            <td><input type="text" name="dr_id" value=""/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">图片</td>
            <td><input type="file" name="dr_url" value=""/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">进价</td>
            <td><input type="text" name="dr_inprice" value=""/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">售价</td>
            <td><input type="text" name="dr_outprice" value=""/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">药品名称</td>
            <td><input type="text" name="dr_name" value=""/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">药品类型</td>
            <td><select name="dr_type">
                <option value="中药">中药</option>
                <option value="西药">西药</option>
                <option value="处方药">处方药</option>
                <option value="非处方药">非处方药</option>
            </select>
            </td>
        <tr>
            <td width="10%" class="tableleft">简单描述</td>
            <td><input type="text" name="dr_simdesc" value=""/></td>
        </tr>

        <tr>
            <td width="10%" class="tableleft">保质期</td>
            <td><input type="text" name="dr_"/>月</td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">详细描述</td>
            <td><textarea name="dr_datadesc"></textarea></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">生产厂商</td>
            <td><input type="text" name="dr_factory" /></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">服用说明</td>
            <td><input type="text" name="dr_direction" value=""/></td>
        </tr>

        <tr>
            <td width="10%" class="tableleft">备注</td>
            <td><textarea name="dr_remarking"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <button type="button" class="btn btn-primary" id="addBtn">保存</button> &nbsp;&nbsp;<button
                        type="button" class="btn btn-success" onclick="backToList()">返回列表
                </button>
                </center>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    $(function () {
        //提交按钮的单击事件--实现真正的更新
        $("#addBtn").click(function () {
            $.ajax({
                type: "POST",//这里必须写POST
                url: "/medicine/",
                data: $("#myForm").serialize(),
                dataType: "json",
                success: function (vo) {
                    if (vo.code == 200) {
                        backToList();
                    } else {
                        alert("新增失败！" + vo.msg);
                    }
                }
            });
        });
    });

    function backToList() {
        window.location.href = "/pages/medicine/index.html";
    }
</script>
