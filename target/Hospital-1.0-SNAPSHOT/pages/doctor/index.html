<script>
    //页面加载完毕之后发送异步请求
    $(function(){
        loadData();
        $("ul[class='pagination']>li").click(function(){
            if(($(this).attr("class"))=='disabled')
                return;
            let num=$(this).attr("name");
            $("input[name='pageNum']").val(num);
            loadData();
        });
    });
    //填充分页信息
    function fillPageData(pageInfo) {
        //填充信息
        $("#total").html(pageInfo.total);
        $("#pages").html(pageInfo.pages);
        $("input[name='pageNum']").val(pageInfo.pageNum);
        $("select[name='pageSize']").val(pageInfo.pageSize);
        //设置按钮的属性值和样式
        $("#firstPage").attr("name",1);
        $("#prePage").attr("name",pageInfo.prePage);
        $("#nextPage").attr("name",pageInfo.nextPage);
        $("#lastPage").attr("name",pageInfo.pages);
        //设置禁用的标志
        $("#firstPage").removeClass("disabled");
        $("#prePage").removeClass("disabled");
        $("#nextPage").removeClass("disabled");
        $("#lastPage").removeClass("disabled");
        //禁用的判断标志
        if(pageInfo.isFirstPage){//如果是第一页：上一页和首页禁用
            $("#firstPage").addClass("disabled");
            $("#prePage").addClass("disabled");
        }
        if(pageInfo.isLastPage){//如果已经是最后一页：下一页和末页禁用
            $("#nextPage").addClass("disabled");
            $("#lastPage").addClass("disabled");
        }
    }

    //更改
    function updateThis(d_id) {

        let pageNum = $("#pageNum").val();
        let pageSize = $("select[name='pageSize']").val();
        let queryD_id = $("input[name='d_id']").val();
        let queryD_name = $("input[name='d_name']").val();
        let queryDep_name = $("input[name='dep_name']").val();
        window.location.href = "/pages/doctor/edit.html?d_id="+d_id;
    }
    //更多的信息；
    function details(d_id) {

        let pageNum = $("#pageNum").val();
        let pageSize = $("select[name='pageSize']").val();
        let queryD_id = $("input[name='d_id']").val();
        let queryD_name = $("input[name='d_name']").val();
        let queryDep_name = $("input[name='dep_name']").val();
        window.location.href = "/pages/doctor/look.html?d_id="+d_id;
    }

    String.prototype.GetValue= function(para) {
        let reg = new RegExp("(^|&)"+ para +"=([^&]*)(&|$)");
        let r = this.substr(this.indexOf("\?")+1).match(reg);
        if (r!=null) return unescape(r[2]); return null;
    }


    //加载数据
    function loadData(){
        let url = document.location.toString();
        let pageNum=url.GetValue("pageNum");
        let pageSize=url.GetValue("pageSize");
        if(pageNum!=null&&$("input[name='pageNum']").val()!=null){
            $("input[name='pageNum']").val(pageNum);
        }
        if(pageSize!=null&&$("select[name='pageSize']").val()!=null){
            $("select[name='pageSize']").val(pageSize);
        }
        //alert($("#myForm").serialize())
        $.ajax({
            type: "GET",
            url: "/doctor/list",
            data: $("#myForm").serialize(),//主要是分页和多条件参数数据
            dataType:"json",
            success: function(vo){
                // alert( "Data Saved: " + vo );
                let list=vo.pageInfo.list;
                let str="";
                for(let i=0;i<list.length;i++){
                    let obj=list[i];
                    let d_id = obj.d_id;
                    let d_name = obj.d_name;
                    let dep_name = obj.dep_name;
                    let d_intime = obj.d_intime;
                    let btnStr=	'<button type="button" name="Moredetails" class="btn btn-sm btn-info" onclick="details('+d_id+')">详情</button>&nbsp;'+
                        '<button type="button" name="updateBtn" class="btn btn-sm btn-info" onclick="updateThis('+d_id+')">更改</button>&nbsp;';

                    str+='<tr>' +
                        '           <td style="vertical-align:middle;"><input type="checkbox" name="checkOne" ></td>' +
                        '            <td>'+d_id+'</td>' +
                        '            <td>'+d_name+'</td>' +
                        '            <td>'+d_intime+'</td>' +
                        '            <td>'+dep_name+'</td>' +
                        '            <td>'+btnStr+'</td>\n' +
                        '</tr>'
                }
                $("#tboby").html(str);
                //填充分页数据
                fillPageData(vo.pageInfo);
            }
        });
    }


</script>
